<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>

        <div class="navigation">
            <div class="header-logo_wrapper">
                <img src="./media/logo-header.png" alt="header-logo" class="header-logo">
                <span class="header-text">FURNITURE</span>
            </div>
            <div class="header-search">
                <img src="./media/search-icon.png" alt="search-icon" class="search-icon">
                <input type="text" placeholder="What are you looking for?" class="search-input">
            </div>
            <div class="header-user_menu">
                <img src="./media/furniturestore-cart.png" alt="cart-icon" class="cart-icon">
                <span>$0.00</span>
                <img src="./media/furniturestore-wishlist.png" alt="wishlist-icon" class="wishlist-icon">
                <img src="./media/furniturestore-user.png" alt="user-icon" class="user-icon">
            </div>
        </div>

        <div class="navigation-menu">
            <div class="item">
                <img src="./media/chairs-icon.png" alt="chair-icon">
                <span>CHAIRS</span>
            </div>
            <div class="item">
                <img src="./media/beds-icon.png" alt="bed-icon" >
                <span> BEDS </span>
            </div>            
            <div class="item">
                <img src="./media/tables-icon.png" alt="tables-icon" >
                <span >TABLES</span>
            </div>            
            <div class="item">
                <img src="./media/desks-icon.png" alt="desks-icon" >
                <span >DESKS</span>
            </div>            
            <div class="item">
                <img src="./media/cabinets-icon.png" alt="cabinets-icon">
                <span >CABINETS</span>
            </div>
            <div class="item">
                <img src="./media/lighting-icon.png" alt="lighting-icon" >
                <span >LIGHTING</span>
            </div>
            <div class="sales-box">
                <img src="./media/star-icon.png" alt="star-icon" >
                <span >SALES</span>
            </div>
        </div>
    </header>

    <section class="main-page">
        <div class="main-page_bg"> </div>
        <img src="./media/furniture-layer-picture.png" alt="furniture-layer-picture">
        <div class="text-wrapper">
            <span>BEFURNITURE</span>
            <h2>LUXURY FURNITURE</h2>
            <div class="buttons">
                <button>GO TO SHOP</button>
                <button>SEE COLLECTION</button>
            </div>
        </div>
    </section>

</body>
</html>
