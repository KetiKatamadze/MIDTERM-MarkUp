<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="navigation">
        <div class="header-logo_wrapper">
          <img
            src="./media/logo-header.png"
            alt="header-logo"
            class="header-logo"
          />
          <span class="header-text">FURNITURE</span>
        </div>
        <div class="header-search">
          <img
            src="./media/search-icon.png"
            alt="search-icon"
            class="search-icon"
          />
          <input
            type="text"
            placeholder="What are you looking for?"
            class="search-input"
          />
        </div>
        <div class="header-user_menu">
          <a href="#">       
            <img
            src="./media/furniturestore-cart.png"
            alt="cart-icon"
            class="menu-item"/>
          </a> 
     
          <span class="menu-item">$0.00</span>
          <a href="#">
            <img
              src="./media/furniturestore-wishlist.png"
              alt="wishlist-icon"
              class="menu-item"
            />
          </a>

          <a href="#">
            <img
              src="./media/furniturestore-user.png"
              alt="user-icon"
              class="menu-item"
            />
          </a>
          <!-- burger menu icon -->
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
          <div class="search">
            <img src="./media/search-icon.png" alt="">
          </div>
        </div>
      </div>

      <div class="navigation-menu">
        <div class="item">
          <img src="./media/chairs-icon.png" alt="chair-icon" />
          <a href="#">CHAIRS </a>
        </div>
        <div class="item">
          <img src="./media/beds-icon.png" alt="bed-icon" />
          <a href="#">BEDS</a>
        </div>
        <div class="item">
          <img src="./media/tables-icon.png" alt="tables-icon" />
          <a href="#">TABLES</a>
        </div>
        <div class="item">
          <img src="./media/desks-icon.png" alt="desks-icon" />
          <a href="#">DESKS</a>
        </div>
        <div class="item">
          <img src="./media/cabinets-icon.png" alt="cabinets-icon" />
          <a href="#">CABINETS</a>
        </div>
        <div class="item">
          <img src="./media/lighting-icon.png" alt="lighting-icon" />
          <a href="#">LIGHTING</a>
        </div>
        <div class="sales-box">
          <img src="./media/star-icon.png" alt="star-icon" />
          <a href="#">SALES</a>
        </div>
      </div>


    </header>
<!-- burger menu content -->
    <div class="burger-menu">
        <a href="#"> <img src="./media/chairs-icon.png" alt="chair-icon"> CHAIRS </a>
        <a href="#"> <img src="./media/beds-icon.png" alt="chair-icon"> BEDS </a>
        <a href="#"> <img src="./media/tables-icon.png" alt="chair-icon"> TABLES </a>
        <a href="#"> <img src="./media/desks-icon.png" alt="chair-icon"> DESKS </a>
        <a href="#"> <img src="./media/cabinets-icon.png" alt="chair-icon"> CABINETS </a>
        <a href="#"> <img src="./media/lighting-icon.png" alt="chair-icon"> LIGHTING </a>
      
      <button class="exit-click"> X </button>
    </div>
<!-- modal for search bar -->
    <div class="search-modal">
         <img
            src="./media/search-icon.png"
            alt="search-icon"
            class="search-icon"
          />
          <input
            type="text"
            placeholder="What are you looking for?"
            class="search-input"
          />

          <button class="search-exit">X</button>
    </div>

    <section class="main-page">
        <div class="main-page_bg"></div>
        <div class="main-page_content">
            <div class="selector-1">
                <div>
                   <button>+</button>
                </div>
            </div>
            <div class="selector-2">
                <div>
                   <button>+</button>
                </div>
            </div>
            <div class="selector-3">
                <div>
                   <button>+</button>
                </div>
            </div>
            <div class="text-wrapper">
                <span>BEFURNITURE</span>
                <h3>LUXURY FURNITURE</h3>
                <div class="buttons">
                    <button>GO TO SHOP</button>
                    <button>SEE COLLECTION</button>
            </div>
        </div>
      </div>
      </div>
    </section>
  
  <script src="./main.js"></script>
  </body>
</html>
